<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <link rel="stylesheet" href="../style/login_register_style.css">
    <script src="app.js"></script>
    <title>Document</title>
</head>
<body class="text-center">
<main class="form-signin">

    <form action="register.php" method="POST" name="registerForm" onsubmit="return form_validate()">

        <div class="row g-3">
            <div class="col-12">
                <img class="mb-12 login-img" id="img" src="../svg/user-solid.svg" alt=""/>
            </div>
            <div class="form-floating col-md-6">
                <input type="text"
                       class="form-control"
                       name="name"
                       id="name"
                       placeholder="nome"
                       required>
                <label for="name">Nome</label>
            </div>
            <div class="form-floating col-md-6">
                <input type="text"
                       class="form-control"
                       name="surname"
                       id="surname"
                       placeholder="cognome"
                       required>
                <label for="surname">Cognome</label>
            </div>
            <div class="form-floating col-12">
                <input type="email"
                       class="form-control"
                       name="email"
                       id="email"
                       placeholder="name@example.com"
                       required>
                <label for="email">Email address</label>
            </div>

        </div>


        <div class="form-floating col-12">
            <input type="password"
                   class="form-control"
                   id="password_1"
                   name="password_1"
                   placeholder="password"
                   required>
            <label for="password_1">Password</label>
        </div>

        <div class="form-floating col-12">
            <input type="password"
                   class="form-control"
                   id="password_2"
                   name="password_2"
                   placeholder="password"
                   required>
            <label for="password_2">Reinserisci password</label>
        </div>
        <input type="submit"
               class="w-100 btn btn-lg btn-primary"
               id="submit"
               name="submit"
               value="Registrati">
        <div class="form-text col-12">
            <p class="mt-5 mb-3 text-black-50">Sei gi√† un utente? <a href="login.html">accedi</a></p>
        </div>

        <p class="mt-5 mb-3 text-muted">&copy; 2021-today</p>
    </form>

</main>
<script>
    //prendo i parametri GET dall'url per controllare se c'e' un errore
    let params = new URLSearchParams(location.search);
    let msg = params.get('msg');
    if (msg === 'error') {
        alert('Alcuni dati sono errati o esistono gia');
    }
</script>
</body>
</html>
