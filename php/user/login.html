<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/login_register_style.css">
    <title>Document</title>
</head>
<body class="text-center">
<main class="form-signin">
<!--    -->
    <form action="login.php" method="POST">
        <img class="mb-4 login-img" id="img" src="../svg/user-solid.svg" alt=""/>

        <div class="form-floating">
            <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email address"
                    name="email"
                    required
            />
            <label for="email">Email address</label>
        </div>
        <div class="form-floating">
            <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                    name="password"
                    required
            />
            <label for="password">Password</label>
        </div>

        <div class="badge-div form-floating" id="badge-div">


        </div>


        <label for="user_type">Come vuoi loggarti?</label>
        <select class="form-select form-select-sm" name="user_type" id="user_type" aria-label=".form-select-sm example"
                onchange="onSelectChange(this.value)">
            <option value="user" selected>Utente</option>
            <option value="employee">Dipendente</option>
        </select>

        <p class="mt-5 mb-3 text-black-50">Non sei ancora registrato? <a href="register.html">registrati</a></p>
        <input type="submit" class="w-100 btn btn-lg btn-primary" id="submit" name="submit" value="Accedi">
        <p class="mt-5 mb-3 text-muted">&copy; 2021-today</p>
    </form>
</main>
<script>
    //prendo i parametri GET dall'url per controllare se c'e' un errore
    let params = new URLSearchParams(location.search);
    let msg = params.get('msg');
    if (msg === 'error') {
        alert('Nome utente o password errati');
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
